<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel</title>
</head>
<body>
    <nav>
        <img src="./images/logo.svg" alt="">
    </nav>
    <div class="grid-x">
        <div class="cell medium-6 large-7 small-12 firstSection">
            <h2><span class="rose light">we're</span><br>coming<br>soon</h2>
            <p class="rose">Hello fellow shoppers! We're currently building our new<br>fashion store. Add your email below to stay up-to-date with<br>announcements and our launch deals.</p>
            <form action="">
                <div class="input-group">
                    <input class="input-group-field" type="email" placeholder="Email Address">
                    <div class="input-group-button">
                    <input type="submit" class="button" value=">">
                    </div>
                </div>
            </form>
        </div>
        <div class="cell medium-6 large-5 small-12">
            <img src="./images/hero-desktop.jpg" alt="image of header" class="fullImgDesktop">
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
</body>
</html>
